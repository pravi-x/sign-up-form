<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAYAGOI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p> This is not a real online service.</p>
    </div>

    <div class="main-container">
        <div class="main left">
            <div id="team-name">NAYAGOI B.C.</div>
        </div>

        <div class="main right">
            <div class="intro-text">
                <p>Do you want to learn the news of our team and become a member? </p> 
                <p>Sign up <em>now</em> to get started.</p> 
            </div>

            <div class="form-container">
                <form action="#">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <div class="input-group">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname">
                        </div>
                        <div class="input-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Security</legend>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="input-group">
                            <label for="confirm">Confirm Password</label>
                            <input type="password" name="confirm" id="confirm">
                        </div>
                    </fieldset>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <div class="sign-in-container">
                <div>Already a member? <a href="#">Sign in</a></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 NAYAGOI</p>
    </div>
</body>
</html>
